<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />

    <!-- CSS files-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- TODO: Enable styled pointer later -->
    <!-- <link rel="stylesheet" href="css/pointer.css" /> -->

    <!-- PRE SCRIPTS -->
    <!-- 1. Font Awesome -->
    <script src="https://kit.fontawesome.com/193264d773.js" crossorigin="anonymous"></script>

    <title>Document</title>
  </head>
  <body class="posts-page__body">
    <div class="container-fluid posts-page__container">
      <!-- Navigation Bar -->
      <div class="row posts-page__nav-container">
        <div class="row gy-1 m-0 navbar navbar-expand-lg navbar-dark bg-dark posts-page__nav">
          <div class="col-1"></div>
          <!-- Brand Logo -->
          <div class="col-lg-1 posts-page__nav__logo">
            <a class="navbar-brand" href="#"><i class="fas fa-gem"></i></a>
          </div>
          <!-- Communities -->
          <div class="col-lg-2 mb-2 posts-page__nav__search-communities">
            <div class="navbar-collapse" id="nav-bar__communities-dark-dropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown navbar-brand">
                  <a
                    class="nav-link dropdown-toggle posts-page__communities-dropdown-toggle"
                    href="#"
                    id="nav-bar__communities-dark-dropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Communities</a
                  >
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="nav-bar__communities-dark-dropdown">
                    <li><a class="dropdown-item" href="#">Movies</a></li>
                    <li><a class="dropdown-item" href="#">Politics</a></li>
                    <li><a class="dropdown-item" href="#">Nature</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li class="p-3">Your Communities</li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Sports</a></li>
                    <li><a class="dropdown-item" href="#">Food</a></li>
                    <li><a class="dropdown-item" href="#">Music</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>

          <!-- Search Posts -->
          <div class="col-lg-4 posts-page__nav__search">
            <form class="d-flex">
              <input
                class="form-control me-2 posts-page__nav__search-input"
                type="search"
                placeholder="Search Posts..."
                aria-label="Search"
              />
              <button class="btn btn-dark" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </div>

          <!-- User Actions -->
          <div class="col-lg-3 my-4 posts-page__nav__user-actions">
            <!-- Notifications -->
            <a class="navbar-brand my-2" href="#" tabindex="-1" aria-disabled="true">
              <span class="badge rounded-pill bg-danger posts-page__notif-badge">4</span><i class="fas fa-bell"></i
            ></a>
            <!-- User Options -->
                <li class="navbar-nav nav-item dropdown navbar-brand">
                  <a
                    class="navbar-brand posts-page__user-dropdown-toggle"
                    href="#"
                    id="nav-bar__user-dark-dropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    ><i class="fas fa-bars"></i>&nbsp;User</a
                  >
                  <ul class="dropdown-menu my-2 dropdown-menu-dark" aria-labelledby="nav-bar__user-dark-dropdown">
                    <li>
                      <a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i>&nbsp;Edit Profile</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#"><i class="fas fa-sliders-h"></i> &nbsp;Settings</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>&nbsp;Logout</a>
                    </li>
                  </ul>
                </li>

            <!-- Add a post -->
            <a class="navbar-brand my-2" href="#" tabindex="-1" aria-disabled="true"><i class="fas fa-plus"></i>&nbsp;Post</a>
            <!-- Add a community -->
            <a class="navbar-brand my-2" href="#" tabindex="-1" aria-disabled="true"><i class="fas fa-plus"></i>&nbsp;Community</a>
          </div>
        </div>
      </div>

      <!-- Background Banner -->
      <div class="row posts-page__parallax-bg-container"></div>

      <!-- Tabs -->
      <div class="row posts-page__tabs">
        <!-- Filters & Options -->
        <div class="row posts-page__filters"></div>
      </div>

      <!-- Grid -->
      <div class="row posts-page__grid"></div>

      <!-- Toasts Container -->
    </div>

    <!-- POST SCRIPTS -->
    <!-- 1. jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
