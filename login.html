<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />

  <!-- CSS files-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- PRE SCRIPTS -->
  <!-- 1. Font Awesome -->
  <script src="https://kit.fontawesome.com/193264d773.js" crossorigin="anonymous"></script>
  <!-- 2. JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

  <title>Login</title>
</head>

<!-- Page body starts -->
<body class="login-page__body">
  <div class="container-fluid pt-5 login-page__container">
    <div class="row login-page__header">
      <div class="col m-5">Login</div>
    </div>
    <!-- Login form starts -->
    <form>
      <div class="form-floating mb-3 login-page__user-id-container">
        <input type="text" placeholder="abc@gmail.com" class="form-control login-page__user-id" id="login-page__user-id"
          aria-describedby="login-page__user-id__help" />
        <label for="login-page__user-id" class="login-page__user-id__label">Username or Email</label>
        <div id="login-page__user-id__help" class="form-text login-page__user-id__help">
          We never share your email with anyone else.
        </div>
      </div>
      <div class="form-floating mb-3 login-page__pwd-container">
        <input placeholder="Enter password" type="password" class="form-control login-page__pwd" id="login-page__pwd" />
        <label for="login-page__pwd" class="form-label">Password</label>
      </div>
      <!-- Clicking button redirects to another page - ONLY FOR DEMONSTRATION, remove onclick property as per need -->
      <button id="submit-button" type="submit" onclick="location.href = '/posts.html';"
        class="btn btn-primary mt-4 login-page__submit">
        Enter Site &nbsp; <i class="fas fa-arrow-right"></i>
      </button>
      <div class="row login-page__divider mt-5">
        <div class="col">
          <hr />
        </div>
        <div class="col-auto">OR</div>
        <div class="col">
          <hr />
        </div>
      </div>

      <!-- Clicking buttons redirects to another page - ONLY FOR DEMONSTRATION, remove onclick property as per need -->
      <div class="login-page__alternative-logins row">
        <button type="submit" onclick="location.href = '/';"
          class="btn btn-outline-light mt-4 col login-page__alternative-logins--1 login-page__google">
          <i class="fab fa-google"></i>
          &nbsp;Continue With Google
        </button>
        <div class="col-sm-1"></div>
        <button type="submit"
          class="btn btn-outline-light mt-4 col login-page__alternative-logins--1 login-page__facebook">
          <i class="fab fa-facebook"></i>
          &nbsp;Continue With Facebook
        </button>
      </div>

      <!-- Help links -->
      <a href="#" class=" text-decoration-none row mt-5 justify-content-center login-page__forgot-credentials">
        Forgot credentials?
      </a>
      <a href="#" class=" text-decoration-none row mt-3 justify-content-center login-page__new-user">
        New User?
      </a>
    </form>
    <!-- Login form ends -->
  </div>
  <!-- POST SCRIPTS -->
  <!-- 1. Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
    <!-- 2. Submit button redirects to posts.html, only for demonstration - remove as per need -->
  <script>
    $(document).ready(function () {
      $('#submit-button').click(function () {
        console.log('hello');
        window.location.href = '/posts.html';
        return false;
      });
    });
  </script>
</body>
<!-- Page body ends -->

</html>
